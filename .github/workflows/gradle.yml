name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Setup Firefox
  # You may pin to the exact commit or the version.
  # uses: browser-actions/setup-firefox@be57d2b69141a920523254ad109a4008dcc73f04
      uses: browser-actions/setup-firefox@v0.0.0
      with:
    # The Firefox version to install and use. Examples: 84.0, 84.0.1, latest-esr
        firefox-version: latest-esr
    
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: current
    - run: gradle clean test -i
